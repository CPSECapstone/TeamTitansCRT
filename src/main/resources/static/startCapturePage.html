<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>My CRT</title>
    
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    
    <!-- Custom Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link href="css/mdb.css" rel="stylesheet">
    <link href="css/allPages.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css">
    <!-- <link href="css/materialTheme.css" rel="stylesheet"> -->
</head>

<body>

    <!-- Navigation -->
    <div class="nav-placeholder"></div>

    <div id="wrapper">
        <div class="overlay"></div>
        
        <!-- Sidebar -->
        <div class="sidebar-placeholder"></div>
        
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas" id="mdb-override">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            
            <!-- Page Content -->
            <div id="content" class="col-xs-10">
                <h3 class="text-center title">Start Capture</h3>
                <div class="col-xs-12">
                    <div class="input">
                        <label class="input-label">RDS Endpoint:
                            <select class="form-control" id="rdsSelector">
                                <option value="">Select RDS Endpoint</option>
                            </select>
                        </label>
                    </div>
                    <div class="input">
                        <label class="input-label">S3 Endpoint:
                            <select class="form-control" id="s3Selector">
                                <option value="">Select S3 Endpoint</option>
                            </select>
                        </label>
                    </div>
                    <div class="input">
                        <label class="input-label">Capture ID:<input id="txtID" class="form-control" type="text" value="MyCapture"></label>
                    </div>
                    <div class="checkbox">
                        <label class="input-label-checkbox">
                        <!-- TODO: bootstrap bug, need work arround
                            data-toggle=toggle works fine, but collapse doesnt-->
                            <input id="chkTime" type="checkbox" data-toggle="collapse" href="#chkCollapse"> Advanced
                        </label>
                    </div>
                    <div id="chkCollapse" class="input collapse">
                        <label class="input-label">Start Time:
                            <input id="txtStartTime" class="form-control" type="datetime-local" value="">
                        </label>
                        <label class="input-label">End Time:
                            <input id="txtEndTime" class="form-control" type="datetime-local" value="">
                        </label>
                        <label class="input-label">Max Capture Size (mB):
                            <input id="txtMaxSize" class="form-control" type="text" value="1024">
                        </label>
                        <label class="input-label">Max Number of Transactions:
                            <input id="txtMaxTrans" class="form-control" type="text" value="100">
                        </label>
                        <label class="input-label">Database Commands to Ignore (comma delimited):
                            <input id="txtFilterStatements" class="form-control" type="text" value="">
                        </label>
                        <label class="input-label">Database Users to Ignore (comma delimited):
                            <input id="txtFilterUsers" class="form-control" type="text" value="">
                        </label>
                    </div>
                </div>
                <a href="javascript:void(0)" id="btnCaptureStart" class="btn btn-default">Start Capture</a>
                <div class="container-fluid">
                    <h3 id="lblStatus"></h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="js/libs/bootstrap.min.js" type="text/javascript"></script>

    <script src="js/loadNav.js"></script>
    <script src="js/sideBar.js"></script>
    <script src="js/startCapture.js"></script>
</body>

</html>
