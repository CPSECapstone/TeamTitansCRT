<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Fellowship</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css" />
    <link rel="stylesheet" type="text/css" href="table.css" />
</head>
<body>
    <div id="custom-bootstrap-menu" class="navbar navbar-default raised" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand" href="#">The Fellowship</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container">
        <div class="panel">
            <div class="panel-heading">
                <h2 class="header"> Sign up with The Fellowship today!</h2>
            </div>
            <div class="panel-body">
                <p class="bg-danger" id="errorMessage" style="display: none;"> Error with login information. Please try again
                <div class="form-group form-group-sm">
                    <label> Name: </label>
                    <input type="text" class="form-control" id="signUp_NameInput">
                    <label> Email: </label>
                    <input type="text" class="form-control" id="signUp_EmailInput">
                    <label> Password: </label>
                    <input type="password" class="form-control" id="signUp_PasswordInput">
                    <label>Role: </label>
                    <select class="form-control" id="signUp_RoleInput">
                        <option>Student</option>
                        <option>Professor</option>
                        <option>Faculty</option>
                        <option>Admin</option>
                    </select>
                </div>
            </div>
            <div class="panel-footer">
                <button id="signUp_Button" class="btn btn-default"> Create new user! </button>
            </div>
        </div>
    </div>
</div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/AuthScripts.js"></script>
</body>
</html>
