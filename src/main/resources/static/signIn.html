<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Fellowship</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css" />
    <link rel="stylesheet" type="text/css" href="table.css" />
</head>
<body>
    <div id="custom-bootstrap-menu" class="navbar navbar-default raised" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand" href="#">The Fellowship</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="panel">
        <div class="panel-heading">
            <h2 class="header">Welcome to The Fellowship!</h2>
        </div>
        <div class="panel-body">
            <p class="bg-danger" id="errorMessage" style="display: none;"> Error with login information. Please try again
            <div class="form-group form-group-sm">
                <label>Email:</label>
                <input type="text" class="form-control " id="signIn_EmailInput">
                <label>Password:</label>
                <input type="password" class="form-control" id="signIn_PasswordInput">
            </div>
            <a href="/sign-up">Don't have an account? Sign Up here</a>
        </div>
        <div class="panel-footer">
            <button id="signIn_Button" class="btn">Sign in</button>
        </div>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/AuthScripts.js"></script>
</body>
</html>
