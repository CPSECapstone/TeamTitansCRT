    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">

<body>


    <!-- Navigation -->
    <nav class="navbar navbar-custom z-depth-1" role="navigation">
        <div id="nav-container">
            <div class="navbar-header">
                <a class="navbar-brand page-scroll" href="#page-top">
                    <span class="h1 title">MyCRT</span>
                </a>
            </div>
        </div>
    </nav>


    <div class="wrapper">
        <!-- Page Content Holder -->
        <div id="content" class="col-xs-10">
            <h3 class="text-center">Welcome to MyCRT</h3>

            <label><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="uname" required>

            <p><a href="#" class="btn btn-default gray" data-toggle="modal" data-target="#InstProfModal" >Use My Instance Profile</a></p>
            
            <!-- Modal -->
            <div id="InstProfModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <p>Some text in the modal.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default gray" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- jQuery -->
