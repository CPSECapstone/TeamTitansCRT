    <div class="wrapper">

                <li class="pad-top"><a id="btnDashboard" class="btn btn-primary btn-block">Dashboard</a></li>
                <li class="pad-top"><a id="btnCapture" class="btn btn-primary btn-block">Capture</a></li>

            </ul>

        <!-- Page Content Holder -->
        <div id="content" class="col-xs-10">
            <h3 class="text-center title">Start Capture</h3>
            <div class="col-xs-12">
                <div class="input">
                    <label class="input-label">RDS Endpoint:<input id="txtRDS" class="form-control" type="text" value="testdb"></label>
                </div>
                <div class="input">
                    <label class="input-label">S3 Endpoint:<input id="txtS3" class="form-control" type="text" value="teamtitans-test-mycrt"></label>
                </div>
                <div class="input">
                    <label class="input-label">Capture ID:<input id="txtID" class="form-control" type="text" value="MyCapture"></label>
                </div>
                <div class="checkbox">
                    <label class="input-label-checkbox">
                        <!-- TODO: bootstrap bug, need work arround
                            data-toggle=toggle works fine, but collapse doesnt-->
                        <input id="chkTime" type="checkbox" data-toggle="collapse" href="#chkCollapse"> Advanced
                    </label>
                </div>
                <div id="chkCollapse" class="input collapse">
                    <label class="input-label">Start Time:<input id="txtStartTime" class="form-control" type="datetime-local" value=""></label>
                    <label class="input-label">End Time:<input id="txtEndTime" class="form-control" type="datetime-local" value=""></label>
                </div>
            </div>
            <a href="#" id="btnCaptureStart" class="btn btn-default">Start Capture</a>
